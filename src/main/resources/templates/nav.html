<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="commonNav">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    ::-webkit-scrollbar {
        width: 5px;
        height: 10px;
        background-color: #F5F5F5;
    }

    /*定义滚动条轨道 内阴影+圆角*/
    ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        background-color: #F5F5F5;
    }

    /*定义滑块 内阴影+圆角*/
    ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
        background-color: #555;
    }
</style>
<body>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<div class="row">
    <div class="col-lg-4" style="display: block; margin:40px auto;">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="请输入关键字" th:value="${searchKeyWord}">&emsp;
            <span class="input-group-btn">
                <button id="weiboV-search" class="btn btn-outline-success" type="button">搜索</button>
            </span>
        </div>
    </div>
</div>
<script th:src="@{/easyui/js/jquery-2.1.3.min.js}"></script>
<script th:src="@{/easyui/js/masonry-docs.min.js}"></script>
</body>
<script type="text/javascript">
    $("#weiboV-search").click(function () {
        var keyword = $(this).parent().siblings("input").val();
        if (keyword != "") {
            window.location.href = "/weiboVSearch/" + keyword;
        }else {
            window.location.href = "/getWeiboVAll";
        }
    });
</script>
</html>
